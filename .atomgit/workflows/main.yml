name: Node.js CI

on:
  # 触发条件：当代码推送到 main 分支或创建 Pull Request 时
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      # 运行测试
      - name: Run tests
        run: npm install && npm run test

      # 构建项目（如果需要）
      - name: Build project
        run: npm run build

      # （可选）缓存依赖以加速后续构建
      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node
